<ion-view>
  <ion-nav-buttons side="left">
    <button class="button button-clear icon ion-ios-arrow-left" nav-direction=back
            native-options="{type: 'slide',direction: 'right'}" ng-click="$ionicGoBack()"></button>
  </ion-nav-buttons>
  <ion-nav-title>
    <h1 class="title "><img id="logo" src="img/logo.png" alt=""/> 注册</h1>
  </ion-nav-title>
  <ion-nav-buttons side="right">
    <a class="button button-clear" ng-href="#/login"
       nav-direction=forward>登录</a>
  </ion-nav-buttons>

  <ion-content overflow-scroll="false" class="stable-bg" id="register">
    <form name="registerForm">
      <div class="list">
        <label class="item item-input">
          <span class="input-label icon ion-ios-person-outline"> 账号</span>
          <input type="text" name="username" ng-model="user.username" placeholder="账号/手机号码/邮箱" required/>
        </label>

        <label class="item item-input">
          <span class="input-label icon ion-ios-locked-outline "> 密码</span>
          <input type="text" ng-model="user.password" required/>
        </label>

        <ion-checkbox class=" stable-bg item-borderless checkbox-calm" ng-model="agreedeal" ng-checked="true">
          同意注册协议
        </ion-checkbox>
        <div class="padding-horizontal">
          <button class="button full-image button-calm " ng-click="register()"
                  ng-disabled="!(registerForm.$valid&&agreedeal)">注册
          </button>
          <p class="padding-top"></p>
          <a class="button full-image button-energized button-outline energized ">已有账号 立即登录</a>
        </div>
      </div>
    </form>

  </ion-content>
</ion-view>
