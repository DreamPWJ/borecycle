<ion-view>
  <ion-nav-buttons side="left">
    <button class="button button-clear icon ion-ios-arrow-left" nav-direction=back
            native-options="{type: 'slide',direction: 'right'}" ng-click="$ionicGoBack()"></button>
  </ion-nav-buttons>
  <ion-nav-title>
    <h1 class="title "><img id="logo" src="img/logo.png" alt=""/> 注册</h1>
  </ion-nav-title>
  <ion-nav-buttons side="right">
    <a class="button button-clear" ng-href="#/login"
       nav-direction=forward>登录</a>
  </ion-nav-buttons>

  <ion-content overflow-scroll="false" class="stable-bg" id="register" has-bouncing="true">
    <form name="registerForm">
      <ion-list>
        <label class="item item-input">
          <span class="input-label icon ion-ios-person-outline"> 账号</span>
          <input type="text" name="username" ng-model="user.username" placeholder="手机号码/邮箱" required/>
        </label>

        <label class="item item-input">
          <span class="input-label icon ion-ios-locked-outline "> 设置密码</span>
          <input type="text" ng-model="user.password" placeholder="请输入6~18位字母、数字和特殊符号" required/>
        </label>

        <label class="item item-input">
          <span class="input-label icon ion-ios-locked-outline "> 确认密码</span>
          <input type="text" ng-model="user.password" placeholder="请确保和上面密码一致" required/>
        </label>
        <div class="item item-input">
          <span class="input-label icon ion-ios-locked-outline"> 验证码 </span>
          <span class="row row-no-padding">
          <input type="number" class="col-55" placeholder="请输入验证码" ng-model="user.verify" required/>
            <button class="button button-small button-positive  col-33 " ng-class="{false:'button-outline'}[paraclass]"
                    ng-click="getVerifyCode()">{{paracont}}</button>
          </span>
        </div>

        <ion-item class="item-divider ">
          用户类型
          <p class="text-right item-note"><a class="positive  icon ion-ios-help-outline" ng-href=""
                                             nav-direction=forward> 什么是用户类型</a></p>
        </ion-item>

        <ion-list>
          <ion-radio ng-model="choice" icon="ion-android-done" ng-value="1" ng-change="">上门回收者
          </ion-radio>
          <ion-radio ng-model="choice" icon="ion-android-done" ng-value="2" ng-change="">货场
          </ion-radio>
          <ion-radio ng-model="choice" icon="ion-android-done" ng-value="3" ng-change="">二手商家
          </ion-radio>
        </ion-list>

        <ion-checkbox class=" stable-bg item-borderless checkbox-positive" ng-model="agreedeal" ng-checked="true">
          同意注册协议
        </ion-checkbox>
        <div class="padding-horizontal">
          <button class="button full-image button-positive " ng-click="register()"
                  ng-disabled="!(registerForm.$valid&&agreedeal)">注册
          </button>
          <p ></p>
          <a ng-href="#/login" class="button full-image button-energized button-outline energized ">已有账号 立即登录</a>
        </div>

      </ion-list>
    </form>
    <p class="padding-top"></p>
  </ion-content>
</ion-view>
