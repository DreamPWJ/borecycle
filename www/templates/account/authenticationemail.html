<ion-view>
  <ion-nav-buttons side="left">
    <button class="button button-clear icon ion-ios-arrow-left" nav-direction=back
            native-options="{type: 'slide',direction: 'right'}" ng-click="$ionicGoBack()"></button>
  </ion-nav-buttons>
  <ion-nav-title>
    <h1 class="title"><img id="logo" src="img/logo.png" alt=""/> 认证邮箱</h1>
  </ion-nav-title>
  <form name="authenticationemail">
    <ion-content overflow-scroll="false" class="stable-bg has-button-footer" has-bouncing="true">
      <p></p>
      <div class="list ">
        <label class="item item-input">
          <input type="number" ng-model="email.code"  placeholder="邮箱认证码" required/>
        </label>
      </div>
    </ion-content>
    <div class="padding light-bg  bottom-0" keyboard-attach>
      <a ng-disabled="!(authenticationemail.$valid&&verify)" class="button button-positive full-image " ng-click="authenticationEmail()">认证邮箱</a>
    </div>
  </form>
</ion-view>
