<ion-view view-title="{{title}}">
  <ion-nav-buttons side="left">
    <button class="button button-clear icon ion-ios-arrow-left" nav-direction=back ng-click="$ionicGoBack()"></button>
  </ion-nav-buttons>
  <ion-nav-title>
    <h1 class="title "><img id="logo" src="img/logo.png" alt=""/> {{title}}</h1>
  </ion-nav-title>
  <ion-nav-buttons side="right">
    <button ng-if="isWebView" class="button  button-clear icon iconfont icon-more " ng-click="modal.show()"></button>
  </ion-nav-buttons>
  <ion-content overflow-scroll="false" has-bouncing="true">
    <div class="list">
      <!--<h2 class="item  item-borderless text-center item-text-wrap">{{helpdata.Title}}</h2>-->

      <div class="item item-body item-image row-no-padding">
        <div ng-bind-html="helpdata.Content" id="helpContent"></div>
      </div>
    </div>
  </ion-content>

</ion-view>
