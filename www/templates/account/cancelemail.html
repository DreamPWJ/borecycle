<ion-view>
  <ion-nav-buttons side="left">
    <button class="button button-clear icon ion-ios-arrow-left" nav-direction=back ng-click="$ionicGoBack()"></button>
  </ion-nav-buttons>
  <ion-nav-title>
    <h1 class="title"><img id="logo" src="img/logo.png" alt=""/> 解绑电子邮箱</h1>
  </ion-nav-title>
  <form name="cancelemail">
    <ion-content overflow-scroll="false" class="stable-bg has-button-footer" has-bouncing="true">
      <p></p>
      <div class="list ">
        <label class="item item-input">
          <input type="number" ng-model="email.No" placeholder="邮箱认证码" ng-keyup="checkEmail(email.No)" required/>
        </label>
        <div class="item item-input">
          <!--    <span class="input-label icon ion-ios-locked-outline"> 验证码 </span>-->
          <span class="row row-no-padding">
          <input type="number" class="col-65" placeholder="验证码" ng-model="email.code" required/>
            <button class="button button-small button-positive  col-33 " ng-class="{false:'button-outline'}[paraclass]"
                    ng-click="getVerifyCode()">{{paracont}}</button>
          </span>
        </div>
      </div>
    </ion-content>
    <div class="padding light-bg  bottom-0" keyboard-attach>
      <a ng-disabled="!(cancelemail.$valid&&verify)" class="button button-positive full-image "
         ng-click="authenticationEmail()">下一步</a>
    </div>
  </form>
</ion-view>
