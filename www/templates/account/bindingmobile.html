<ion-view>
  <ion-nav-buttons side="left">
    <button class="button button-clear icon ion-ios-arrow-left" nav-direction=back
            native-options="{type: 'slide',direction: 'right'}" ng-click="$ionicGoBack()"></button>
  </ion-nav-buttons>
  <ion-nav-title>
    <h1 class="title"><img id="logo" src="img/logo.png" alt=""/> 绑定手机号码</h1>
  </ion-nav-title>
  <form name="bindingmobile">
  <ion-content overflow-scroll="false" class="stable-bg" has-bouncing="true">
    <p></p>
      <div class="list ">
        <label class="item item-input">
          <input type="number" ng-model="user.username" placeholder="新手机号" ng-keyup="checkphone(user.username)"  maxlength="11"  required>

        </label>
        <label class="item item-input">
          <input type="number" ng-model="user.password"  placeholder="验证码" required>
        </label>
        <button class="authcode" ng-class="{false:'disabledauthcode'}[paraclass]"  ng-click="sendCode()" >{{paracont}}</button>
      </div>
 </ion-content>
  <div class="padding light-bg  bottom-0" keyboard-attach>
    <a ng-disabled="!bindingmobile.$valid" class="button button-calm full-image "  ng-click="bindingMobileSubmit()" >确认绑定</a>
  </div>
  </form>
</ion-view>
