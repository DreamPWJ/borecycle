<ion-view>
  <ion-nav-buttons side="left">
    <button class="button button-clear icon ion-ios-arrow-left" nav-direction=back ng-click="$ionicGoBack()"></button>
  </ion-nav-buttons>
  <ion-nav-title>
    <h1 class="title "><img id="logo" src="img/logo.png" alt=""/> 找回密码</h1>
  </ion-nav-title>
  <ion-nav-buttons side="right">
    <a class="button button-clear" ng-href="#/login"
       nav-direction=forward>登录</a>
  </ion-nav-buttons>

  <ion-content overflow-scroll="false" class="stable-bg" id="findpassword" has-bouncing="true">
    <form name="findpasswordForm">
      <ion-list>
        <label class="item item-input">
          <span class="input-label icon ion-ios-person-outline"> 账号</span>
          <input type="text" name="username" ng-model="user.account" placeholder="手机号码/邮箱"
                 ng-keyup="checkphoneandemail(user.account)" ng-blur="checkphoneandemail(user.account)" required/>
        </label>
        <div class="item item-input">
          <span class="input-label icon ion-ios-locked-outline"> 验证码 </span>
          <span class="row row-no-padding">
          <input type="number" class="col-55" placeholder="请输入验证码" ng-model="user.code" required/>
            <button class="button button-small button-positive  col-33 " ng-disabled="!paraclass"
                    ng-click="getVerifyCode()">{{paracont}}</button>
          </span>
        </div>
        <label class="item item-input">
          <span class="input-label icon ion-ios-locked-outline "> 新密码</span>
          <input type="password" ng-model="user.password" check-form
                 ng-blur="checkForm(user.password,'请输入6~18位字母或数字','regular','/^[a-zA-Z0-9]{6,18}$/')"
                 placeholder="请输入6~18位字母或数字" required/>
        </label>

        <label class="item item-input">
          <span class="input-label icon ion-ios-locked-outline "> 确认密码</span>
          <input type="password" ng-model="user.confirmpassword" check-form
                 ng-blur="blurcheckrepwd(user.password,user.confirmpassword)" ng-keyup="checkrepwd(user.password,user.confirmpassword)"
                 placeholder="请确保和上面密码一致" required/>
        </label>
        <div class="padding">
          <button class="button full-image button-positive " ng-click="findPassword()"
                  ng-disabled="!(findpasswordForm.$valid&&verify)">提交
          </button>

        </div>

      </ion-list>
    </form>
    <p class="padding-top"></p>
  </ion-content>
</ion-view>
