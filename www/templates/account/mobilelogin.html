<ion-view>
  <ion-nav-buttons side="left">
    <button class="button button-clear icon ion-ios-arrow-left" nav-direction=back ng-click="$ionicGoBack()"></button>
  </ion-nav-buttons>
  <ion-nav-title>
    <h1 class="title "><img id="logo" src="img/logo.png" alt=""/> 手机验证登录</h1>
  </ion-nav-title>
  <ion-nav-buttons side="right">
    <a class="button button-clear" ng-href="#/register"
       nav-direction=forward>注册</a>
  </ion-nav-buttons>

  <ion-content overflow-scroll="false" class="stable-bg " id="login">
    <form name="loginForm">
      <div class="list">
        <label class="item item-input">
          <span class="input-label icon ion-ios-telephone-outline"> 手机号</span>
          <input type="number" name="mobile" ng-model="user.mobile" ng-keyup="checkphone(user.mobile)" maxlength="11"
                 placeholder="手机号码" required/>
        </label>

        <div class="item item-input">
          <span class="input-label icon ion-ios-locked-outline"> 验证码 </span>
          <span class="row row-no-padding">
          <input type="number" class="col-55" placeholder="请输入验证码" ng-model="user.code" required/>
            <button class="button button-small button-positive  col-33 " ng-class="{false:'button-outline'}[paraclass]"
                    ng-click="getVerifyCode()">{{paracont}}</button>
          </span>
        </div>

        <ion-checkbox class=" stable-bg item-borderless checkbox-positive" ng-model="agreedeal" ng-checked="true">
          同意登录协议
        </ion-checkbox>
        <div class="padding-horizontal">
          <button class="button full-image button-positive " ng-click="loginSubmit()"
                  ng-disabled="!(loginForm.$valid&&agreedeal)">登录
          </button>
        </div>
        <div class="padding">
          <p class="text-right padding-top" style="font-size: 1rem"><a class="positive subdued" ng-href="#/login"
                                                                       nav-direction=forward><i
            class="iconfont icon-xiangyou  "></i> 账号密码登录</a></p>

          <p class="text-right"><a class="light assertive icon ion-ios-help-outline" ng-href=""
                                   nav-direction=forward> 忘记密码</a></p>
        </div>
      </div>


    </form>


  </ion-content>
  <p class="fixed-bottom text-center hide-on-keyboard-open">你还没有账号，请点击<a class="positive subdued" ng-href="#/register"
                                                                         nav-direction=forward>
    立即注册</a></p>
</ion-view>
