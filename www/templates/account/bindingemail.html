<ion-view>
  <ion-nav-buttons side="left">
    <button class="button button-clear icon ion-ios-arrow-left" nav-direction=back ng-click="$ionicGoBack()"></button>
  </ion-nav-buttons>
  <ion-nav-title>
    <h1 class="title"><img id="logo" src="img/logo.png" alt=""/> {{status==1||status==2?'修改':'绑定'}}电子邮箱</h1>
  </ion-nav-title>
  <form name="bindingemail">
    <ion-content overflow-scroll="false" class="stable-bg has-button-footer" has-bouncing="true">
      <p></p>
      <div class="list ">
        <label class="item item-input">
          <input type="email" ng-model="email.email"  placeholder="电子邮箱" ng-keyup="checkEmail(email.email)" required/>
        </label>
        <div class="item item-input">
          <span class="row row-no-padding">
          <input type="number" class="col-65" placeholder="验证码" ng-model="email.code" required/>
            <button class="button button-small button-positive  col-33 " ng-class="{false:'button-outline'}[paraclass]"
                    ng-click="getVerifyCode()">{{paracont}}</button>
          </span>
        </div>
      </div>
    </ion-content>
    <div class="padding light-bg  bottom-0" keyboard-attach>
      <a ng-disabled="!bindingemail.$valid" class="button button-positive full-image " ng-click="sendEmail()">
        {{status==1||status==2?'修改':'确认'}}绑定</a>
    </div>
  </form>
</ion-view>
