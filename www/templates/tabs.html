<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-calm tabs-light">
  <!-- 主页 Tab -->

  <ion-tab  title="主页"   icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/main">
    <ion-nav-view name="tab-main"></ion-nav-view>
  </ion-tab>


  <!-- 消息Tab -->
  <ion-tab    title="消息"    icon-off="ion-ios-chatbubble-outline " badge-style="badge-assertive"  badge="0" icon-on="ion-ios-chatbubble" href="#/tab/news">
    <ion-nav-view  name="tab-news"></ion-nav-view>
  </ion-tab>

  <!--我的 Tab -->
  <ion-tab title="我的" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
