<ion-view>
  <ion-nav-buttons side="left">
    <button class="button button-clear icon ion-ios-arrow-left" nav-direction=back ng-click="$ionicGoBack()"></button>
  </ion-nav-buttons>
  <ion-nav-title>
    <h1 class="title "><img id="logo" src="img/logo.png" alt=""/> 付款</h1>
  </ion-nav-title>

    <ion-content overflow-scroll="false" id="payment" class="has-button-footer stable-bg" has-bouncing="true">
      <ion-list hide-show>
        <ion-item class=" item-icon-right " ng-click="toggle(0)">
          订单号 : HS20178955645
          <i ng-class="{true:'ion-ios-arrow-right',false:'ion-ios-arrow-down'}[showme]"
             class="icon iconfont "></i>
        </ion-item>
        <div ng-hide="showme">
          <ion-item>
            收款人 : 张三
          </ion-item>
          <ion-item>
            应付金额 : {{180 | currency:'￥'}}
          </ion-item>
          <ion-item class="item-button-right">
            我的余额 : {{200 | currency:'￥'}}/余额不足
            <button class="button button-balanced">充值</button>
          </ion-item>
        </div>
      </ion-list>
      <ion-list>
        <ion-item class="item-divider">支付方式</ion-item>
        <ion-item class="item-icon-left">
          <i class="icon iconfont icon-xianjinzhifukuozhan"></i>
          现金支付
        </ion-item>
        <ion-item class="item-icon-left">
          <i class="icon iconfont icon-zaixianzhifu"></i>
          在线支付
        </ion-item>
      </ion-list>
    </ion-content>
    <div class="padding light-bg bottom-0" keyboard-attach>
      <a class="button button-positive  full-image"  ng-click="">确认付款</a>
    </div>

</ion-view>
