<ion-view>
  <ion-nav-buttons side="left">
    <button class="button button-clear icon ion-ios-arrow-left" nav-direction=back ng-click="$ionicGoBack()"></button>
  </ion-nav-buttons>
  <ion-nav-title>
    <h1 class="title "><img id="logo" src="img/logo.png" alt=""/> 回收数量以及报价</h1>
  </ion-nav-title>
  <form name="recyclewriteForm">
    <ion-content overflow-scroll="false" id="recyclewrite" class="has-button-footer stable-bg" has-bouncing="true">
      <ion-list>
        <div ng-repeat="item in productList" ng-if="item.checked" >
          <div ng-repeat="items in item.details" ng-if="items.checked" class="light-bg" hide-show>
            <ion-item class="item-icon-left item-icon-right border-bottom-1px" ng-click="toggle(0)">
              <i class="icon iconfont {{item.imgurl}}"></i>
              {{items.name}}
              <i ng-class="{true:'ion-ios-arrow-right',false:'ion-ios-arrow-down'}[showme]"
                 class="icon iconfont "></i>
            </ion-item>
            <div ng-hide="showme" class="row">
                <!--<span class="input-label icon iconfont icon-suobanxin " style="font-size: 1rem!important;"> </span>-->
                <input type="number" placeholder="回收数量" ng-model="items.recyclenum" check-form class="col-50 padding-left border-r"
                       ng-change="checkForm(items.recyclenum,'输入回收数量错误',items.unit==1?'positiveinteger':'positivenumber','')"
                       required/>
                <!--<span class="input-label icon iconfont icon-recharge " style="font-size: 1rem!important;"> </span>-->
                <input type="number" placeholder="回收单价" ng-model="items.recycleprice" check-form class="col-50 padding-left"
                       ng-change="checkForm(items.recycleprice,'输入回收单价错误','positivenumber','')" required/>
            </div>
            <p></p>
          </div>
        </div>
      </ion-list>

    </ion-content>
    <div class="padding light-bg bottom-0" keyboard-attach>
      <a class="button button-positive  full-image" ng-disabled="!(recyclewriteForm.$valid&&verify)"
         ng-click="recycleWriteNext()">提交</a>
    </div>
  </form>
</ion-view>
