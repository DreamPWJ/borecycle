<ion-view>
  <ion-nav-buttons side="left">
    <button class="button button-clear icon ion-ios-arrow-left" nav-direction=back
            ui-sref="tab.main"></button>
  </ion-nav-buttons>
  <ion-nav-title>
    <h1 class="title"><img id="logo" src="img/logo.png" alt=""/> 预约时间</h1>
  </ion-nav-title>
  <form name="appointForm">
  <ion-content overflow-scroll="false" class="has-tabs-top stable-bg" has-bouncing="true">
    <div  class="row row-center row-wrap text-center light-bg select-category padding-top">
      <div ng-click="appointChoice(dateList,item)" ng-repeat="item in dateList" ng-class="item.checked?'showDiv':''" class="col-20">
        <input type="checkbox"  ng-model="item.checked" class="ng-pristine ng-untouched ng-valid ng-empty">
        <label>
          <p style="font-size:85%;">{{item.addtime|date :'yyyy-MM-dd'}}</p>
          <span class="showSpan" ng-show="item.checked"></span>
        </label>
      </div>

    </div>
  </ion-content>
    <div class="padding light-bg  bottom-0" keyboard-attach>
      <button
              class="button button-positive full-image "
              ng-click="AppointSubmit()">
        提交
      </button>
    </div>
    </form>
</ion-view>
