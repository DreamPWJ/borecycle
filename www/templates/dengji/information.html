<ion-view>
  <ion-nav-buttons side="left">
    <button class="button button-clear icon ion-ios-arrow-left" nav-direction=back ng-click="$ionicGoBack()"></button>
  </ion-nav-buttons>
  <ion-nav-title>
    <h1 class="title "><img id="logo" src="img/logo.png" alt=""/> 登记信息</h1>
  </ion-nav-title>
  <form name="informationForm">
    <ion-content overflow-scroll="false" class="stable-bg has-button-footer" id="information">

      <!--<ion-list hide-show>-->
        <ion-item class="item-divider item-divider-bg item-icon-right border-bottom  padding-top" ng-click="toggle(0)">
          <h2 class="border-left">选择品类</h2>
          <i ng-class="{true:'ion-ios-arrow-right',false:'ion-ios-arrow-down'}[showme]"
             class="icon  iconfont"></i>
        </ion-item>
        <div ng-hide="showme" class="row row-center row-wrap text-center light-bg select-category padding-top">
          <div ng-click="checkChecded()" ng-repeat="item in productList" class="col-25">
            <input type="checkbox" id="{{item.imgurl}}" ng-model="item.checked">
            <label for="{{item.imgurl}}"><i
              class="iconfont {{item.imgurl}}"></i>
              <p>{{item.name}}</p>
              <span></span>
            </label>
          </div>
        </div>
        <p></p>
        <ion-item class="item-divider light-bg item-borderless border-bottom">
          <h2 class="border-left">货主联系信息</h2></ion-item>
        <div class="row light-bg border-bottom" style="padding: 2.5px 5px;">
        <label class="item item-input item-borderless col-40">
          <input type="text" name="name" ng-maxlength="10" ng-model="dengji.name" style="border-right: 1px solid #ddd;margin-right: 10px;" placeholder="姓名" required/>
        </label>
        <label class="item item-input item-borderless col-60 padding-left">
          <input type="number" name="motel" ng-model="dengji.motel" check-form
                 ng-blur="checkForm(dengji.motel,'手机号输入错误','mobilephone','')"
                 ng-maxlength="11" placeholder="手机号" ng-pattern="/^1(3|4|5|7|8)\d{9}$/" required/>
        </label></div>

        <label class="item item-input " style="background-color: #FFFFFF" ng-click="openModal()">
          <input class="{{(addresspcd||ssx)?'dark':'grey'}}" type="text"
                 placeholder="{{addresspcd?addresspcd:(ssx?ssx:'省 市 区')}}" class="col-60 " readonly>
        </label>
        <div class="item item-input border-bottom-none">
          <input type="text" name="addrdetail" class="col-70 " ng-focus="openNearAddrModal()" ng-model="dengji.addrdetail" placeholder="街道 门牌号" required/>
          <div class="positive padding-left" ng-click="location()"><i
            class="icon iconfont icon-locationfill"></i>定位
          </div>

        </div>
        <p></p>
        <ion-item class="item-divider light-bg item-borderless">
          <h2 class="border-left">活动类型</h2></ion-item>
        <div class="item item-small text-wrap border-bottom-none">
          <ion-checkbox class="item-borderless checkbox-positive" ng-checked="dengji.acttype==0"
                        ng-click="dengji.acttype=0">无
          </ion-checkbox>
          <ion-checkbox class="item-borderless checkbox-positive" ng-checked="dengji.acttype==1"
                        ng-click="dengji.acttype=1">以旧换新
          </ion-checkbox>

        </div>
        <p></p>
      <div ng-show="manufacteList">
        <ion-item class="item-divider light-bg item-borderless border-bottom">
          <h2 class="border-left">所属厂商 (非必选项)</h2></ion-item>
        <div class="row row-center row-wrap text-center light-bg padding-top" id="facteSelect"><!--ng-if="manufacteList"-->
          <div ng-click="multipleChoice(manufacteList,item)" ng-repeat="item in manufacteList" ng-class="item.checked?'showDiv':''" class="col-20 text-center">
            <input type="checkbox" ng-hide="true" ng-model="item.checked">
            <img ng-src="{{imgUrl+'/'+item.logurl}}" alt="{{item.shortename}}">
            <span ng-class="item.checked?'showSpan':''"></span>
        </div>
        </div>
      </div>

      <!--</ion-list>-->
      <p></p>
    </ion-content>
    <div class="padding light-bg  bottom-0" keyboard-attach>
      <button ng-disabled="!(informationForm.$valid&&verify&&ischecked&&(addresspcd||ssx))"
              class="button button-positive full-image "
              ng-click="informationSubmit()">
        提交
      </button>
    </div>
  </form>
</ion-view>
