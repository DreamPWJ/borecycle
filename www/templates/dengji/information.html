<ion-view>
  <ion-nav-buttons side="left">
    <button class="button button-clear icon ion-ios-arrow-left" nav-direction=back ng-click="$ionicGoBack()"></button>
  </ion-nav-buttons>
  <ion-nav-title>
    <h1 class="title "><img id="logo" src="img/logo.png" alt=""/> 登记信息</h1>
  </ion-nav-title>
  <form name="informationForm">
    <ion-content overflow-scroll="false" class="stable-bg has-button-footer" id="information">

      <ion-list hide-show>
        <ion-item class="item-divider light-bg item-icon-right border-bottom  padding-top" ng-click="toggle(0)">
        <h2 class="border-left">选择品类</h2>
          <i ng-class="{true:'ion-ios-arrow-right',false:'ion-ios-arrow-down'}[showme]"
             class="icon iconfont "></i>
        </ion-item>
        <div ng-hide="showme" class="row row-center row-wrap text-center light-bg select-category padding-top">
          <label ng-repeat="item in productList" ng-click="checkChecded()" for="{{item.imgurl}}" class="col-20"><i
            class="iconfont {{item.imgurl}}"></i>
            <p>{{item.name}}</p>
            <input type="checkbox" id="{{item.imgurl}}" ng-model="item.checked">
            <span></span>
          </label>
        </div>
        <p></p>
        <label class="item item-input">
          <span class="input-label icon ion-ios-person-outline"> 联系人</span>
          <input type="text" name="name" ng-maxlength="10" ng-model="dengji.name" placeholder="请输入联系人姓名" required/>
        </label>
        <label class="item item-input">
          <span class="input-label icon ion-ios-telephone-outline"> 手机号码</span>
          <input type="number" name="motel" ng-model="dengji.motel" check-form
                 ng-blur="checkForm(dengji.motel,'手机号输入错误','mobilephone','')"
                 ng-maxlength="11" placeholder="请输入联系人手机号码" ng-pattern="/^1(3|4|5|7|8)\d{9}$/" required/>
        </label>


        <label class="item item-input " ng-click="openModal()">
          <span class="input-label icon ion-ios-location-outline"> 货源地址 </span>
          <p class="{{(addresspcd||ssx)?'dark':'grey'}}">{{addresspcd?addresspcd:(ssx?ssx:"请选择货源地址")}}</p>
        </label>
        <div class="item item-input ">
          <span class="input-label icon ion-ios-location-outline"> 详细地址</span>
          <textarea class="col-50" rows="1" ng-model="dengji.addrdetail" placeholder="输入街道门牌号等详细地址"
          ></textarea>
          <div class="positive padding-left" ng-click="openNearAddrModal()"><i
            class="icon iconfont icon-locationfill"></i>定位
          </div>

        </div>

        <div class="item text-wrap">
                    <span class="block  iconfont icon-changshang padding-bottom"
                          style="font-size: 0.9rem!important;"> 所属厂商</span>
          <ion-checkbox name="manufacteList" class="item-borderless checkbox-positive" ng-repeat="item in manufacteList"
                        ng-model="item.checked" ng-change="multipleChoice(manufacteList,item)">
            {{item.shortename}}
          </ion-checkbox>

        </div>
        <div class="item text-wrap">
                    <span class="block  iconfont icon-xzcplx padding-bottom"
                          style="font-size: 0.9rem!important;"> 活动类型</span>
          <ion-checkbox class="item-borderless checkbox-positive" ng-checked="dengji.acttype==0"
                        ng-click="dengji.acttype=0">无
          </ion-checkbox>
          <ion-checkbox class="item-borderless checkbox-positive" ng-checked="dengji.acttype==1"
                        ng-click="dengji.acttype=1">以旧换新
          </ion-checkbox>


        </div>
      </ion-list>
      <p></p>
    </ion-content>
    <div class="padding light-bg  bottom-0" keyboard-attach>
      <button ng-disabled="!(informationForm.$valid&&verify&&ischecked&&(addresspcd||ssx))"
              class="button button-positive full-image "
              ng-click="informationSubmit()">
        提交
      </button>
    </div>
  </form>
</ion-view>
