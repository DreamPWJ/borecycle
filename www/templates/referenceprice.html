<ion-view>
  <ion-nav-buttons side="left">
    <button class="button button-clear icon ion-ios-arrow-left" nav-direction=back ui-sref="tab.main"></button>
  </ion-nav-buttons>
  <ion-nav-title>
    <h1 class="title "><img id="logo" src="img/logo.png" alt=""/>上门回收参考价</h1>
  </ion-nav-title>
  <ion-content overflow-scroll="false" class="stable-bg" id="referenceprice" has-bouncing="true">
  <div class="row row-no-padding ">
    <div class="col-25 stable-bg">
      <ion-list class="list-borderless ">
        <ion-item ng-class="{false:'stable-bg',true:'classify-selected'}[classifyindex==$index]"
                  ng-click="getClassifyDetails($index)" ng-repeat="item in productList">
          <i class="icon iconfont {{item.imgurl}}"></i>
          <h2 class="text-wrap"> {{item.name}}</h2>
        </ion-item>
      </ion-list>
    </div>
    <div class="col-75">
      <ion-scroll ng-style="{height:scrollHeight}" direction="y" overflow-scroll="false" has-bouncing="true">
        <div id="classify-scroll-content" ng-style="{height:scrollContentHeight}">
          <ion-list>
            <ion-item  ng-repeat="item in classifyDetails" ng-if="item.name!='电池'">
              <p class="text-wrap"> {{item.grpid==1?item.name:(item.type=="不限"||item.type==null?"":item.type)+(item.size=="不限"||item.size==null?"":item.size)+(item.other=="不限"||item.other==null?"":item.other)}} <span class=" nowrap" style="position: absolute;right: 0.3rem;"><span style="font-size: 1rem;" class="energized ">{{item.hsprice}} </span> 元/台</span></p>
            </ion-item>
          </ion-list>
        </div>
      </ion-scroll>
    </div>
  </div>
  </ion-content>
</ion-view>
