<ion-view>
  <ion-nav-buttons side="left">
    <button class="button button-clear icon ion-ios-arrow-left" nav-direction=back ui-sref="wallet"></button>
  </ion-nav-buttons>
  <ion-nav-title>
    <h1 class="title"><img id="logo" src="img/logo.png" alt=""/> 待入账金额</h1>
  </ion-nav-title>
  <ion-slide-box show-pager="false"  delegate-handle="slidebox-myorderlist"
                 id="myorderlist">
    <ion-slide>
      <ion-content overflow-scroll="false" class="stable-bg" has-bouncing="true">
        <ion-refresher on-refresh="getOrderList(0)" pulling-text="下拉刷新"></ion-refresher>
        <p></p>
        <div ng-if="isNotunfinishedData" class="isNotDataHint">
          <i class="iconfont icon-xiaoxi"></i>
          <p>暂无未完成订单</p>
        </div>
        <ion-list>
          <a ng-href="#/myorderdetails/{{item.djno}}" class="item " style="padding-right: 10px;" ng-repeat="item in unfinishedorderList ">
            <h2 class="positive">货主 : {{item.name}} {{item.motel}} 状态 :
              <span class="{{item.state>=4?'balanced':(item.state>=6?'energized':'')}} "> {{item.strstate}}</span></h2>
            <p class="text-wrap" style="margin-right: 4rem;">交易品类 : {{item.category}}
             </p>
            <p class="text-wrap " >下单时间 : {{item.addtime | date :'yyyy-MM-dd'}}<span class="assertive">&nbsp;&nbsp;预计信息费 : {{item.yjinfomoney }} </span></p>

          </a>

        </ion-list>
        <ion-infinite-scroll on-infinite="getOrderList()" ng-if="unfinishedtotal > unfinishedpage"
                             immediate-check="false">
      </ion-content>
    </ion-slide>

  </ion-slide-box>
</ion-view>
