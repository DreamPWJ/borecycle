<ion-view>
  <ion-nav-buttons side="left">
    <button class="button button-clear icon ion-ios-arrow-left" nav-direction=back ng-click="$ionicGoBack()"></button>
  </ion-nav-buttons>
  <ion-nav-title>
    <h1 class="title"><img id="logo" src="img/logo.png" alt=""/> 我的银行卡</h1>
  </ion-nav-title>
  <ion-nav-buttons side="right">
    <a class="button button-clear icon iconfont icon-add" ng-href="#/addcard"></a>
  </ion-nav-buttons>
  <ion-content overflow-scroll="false" class="stable-bg account " has-bouncing="true">
    <ion-refresher on-refresh="getUserBanklist(0)" pulling-text="下拉更新"></ion-refresher>
    <div ng-if="isNotData" class="isNotDataHint">
      <i class="icon ion-sad"></i>
      <p>无银行账号</p>
    </div>
    <div class="list">
      <div class="card gold-bg padding" ng-repeat="item in userbanklist">
        <div class="row gold-bg no-border padding-top padding-bottom">
          <div class="col-15">
            <span class="assertive light-bg border-radius-50"
                  style="width: 40px;height: 40px;display: block;padding: 1px;"><i
              class="iconfont icon-pinganyinhang-23"></i></span>
          </div>
          <div class="col-50 dark">
            <div style="font-size: 1.2rem;">{{item.bankname}}</div>
            <div style="font-size: 0.8rem;">{{item.branchname}}</div>
          </div>
          <div class="col text-right">
            <span ng-if="item.isdefault==0" class="calm" ng-click="setDefault(item)"><i class="ion-ios-gear"
                                                                                        style="font-size: 1.1rem;"></i>&nbsp;设为默认</span>
            <span ng-if="item.isdefault==1" class="calm"><i class="ion-android-radio-button-on"
                                                            style="font-size: 1.1rem;"></i>&nbsp;默认</span>
          </div>
        </div>
        <div class="text-center dark padding-bottom" style="font-size: 1.3rem;">
          {{item.accountno|splitBandCardNumberFilter}}
        </div>
      </div>
    </div>

  </ion-content>
</ion-view>
