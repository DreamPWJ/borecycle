<ion-view>
  <ion-nav-buttons side="left">
    <button class="button back-button buttons  header-item " ng-click="$ionicGoBack()">
      <i class="icon ion-chevron-left"></i>
    </button>
  </ion-nav-buttons>
  <ion-nav-title>
    <h1 class="title"><img id="logo" src="img/logo.png" alt=""/> 交易记录</h1>
  </ion-nav-title>
  <ion-content overflow-scroll="false" class="stable-bg" has-bouncing="true">
    <ion-refresher on-refresh="getAddrlist(0)" pulling-text="下拉更新"></ion-refresher>
    <div ng-if="isNotData" class="isNotData">
      <i class="icon ion-sad"></i>
      <p>无交易数据</p>
    </div>
      <div class="padding-top content">
        <ion-item  collection-repeat="item in tradelist " class="item"
                   nav-direction=forward>
          <h2 style="height: 25px; "><span style="{{item.flag==0?'color:red;font-size: 16px; font-weight: bold':'color:#0938F7;font-size: 16px; font-weight: bold'}}" >
            {{item.flag==1?(item.amount | currency :''):"-"+(item.amount | currency :'')}}</span>
            <p class="f-right"> <span ng-bind-html="item.channel"  ></span></p></h2>

          <p style="height: 25px;" >余额：<span class="text-left">{{item.preamount | currency :''}}</span>
            <span class="item-note icon icon-left"  >{{item.createtime  | date : 'yyyy-MM-dd'}}</span>
          </p>
        </ion-item>
      </div>
      <p class="text-center" ng-if="total > page">
        <i class="icon ion-information-circled grey">上滑加载更多</i>
      </p>
      <ion-infinite-scroll  on-infinite="gettradelist()" ng-if="total > page"  immediate-check="false">   </ion-infinite-scroll>
    </ion-scroll>
  </ion-content>


</ion-view>
