<ion-view>
  <ion-nav-buttons side="left">
    <button class="button button-clear icon ion-ios-arrow-left" nav-direction=back ng-click="$ionicGoBack()"></button>
  </ion-nav-buttons>
  <ion-nav-title>
    <h1 class="title"><img id="logo" src="img/logo.png" alt=""/> 我的钱包</h1>
  </ion-nav-title>

  <ion-content overflow-scroll="false" class="stable-bg " id="walletindex" has-bouncing="true">
    <div class="text-center positive-bg second-list padding-top padding-bottom">
      <div class="padding-bottom"></div>
      <div class="padding-bottom"></div>
      <div class="row col-40 f-right padding-top">
        <div class="icon iconfont icon-balance-40 col"></div>
      </div>
      <div class="row col-60 padding-top padding-bottom">
        <div class="light col padding-bottom">账户总余额</div>
      </div>
      <div class="row col-60 padding-bottom">
        <div class="light col" style="font-size: 30px;">{{totalamount|currency:"￥"}}</div>
      </div>
    </div>
    <div class="text-center light-bg padding-top">
      <div class="row row-no-padding padding-bottom">
        <div class="col" style="border-right-style:dashed;border-right-width: 1px;border-right-color: #cdcdcd;">
          <div style="font-size: 0.8rem;">可用余额</div>
          <div style="font-size: 1.5rem;padding-bottom: 5px;">{{kyamount|number:2}}</div>
        </div>
        <div class="col">
          <div style="font-size: 0.8rem;">{{ut<=1?"待入账金额":"冻结金额"}}</div>
          <div style="font-size: 1.5rem;padding-bottom: 5px;">{{djamount|number:2}}</div>
        </div>
      </div>
    </div>
    <div class="list padding-top">
      <a nav-direction=forward ng-href="#/recharge" class="item item-icon-left item-icon-right ">
        <i class="icon iconfont icon-chongzhi"></i>
        <h2>充值</h2>
        <i class="icon ion-ios-arrow-right"></i>
      </a>
      <a nav-direction=forward ng-href="#/cash" class="item item-icon-left item-icon-right">
        <i class="icon iconfont icon-tixian"></i>
        <h2>提现</h2>
        <i class="icon ion-ios-arrow-right"></i>
      </a>
      <p></p>
      <a nav-direction=forward ng-href="#/bankcard" class="item item-icon-left item-icon-right no-border">
        <i class="icon iconfont icon-yinxingqia"></i>
        <h2>银行卡<span class="item-note dark">{{total}}张</span></h2>
        <i class="icon ion-ios-arrow-right"></i>
      </a>
      <a nav-direction=forward ng-href="#/transactionlist" class="item item-icon-left item-icon-right">
        <i class="icon iconfont icon-jiaoyijilu"></i>
        <h2>交易记录</h2>
        <i class="icon ion-ios-arrow-right"></i>
      </a>

    </div>


    <p></p>
  </ion-content>
</ion-view>
