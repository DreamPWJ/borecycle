<ion-view>
  <ion-nav-buttons side="left">
    <button class="button button-clear icon ion-ios-arrow-left" nav-direction=back ng-click="$ionicGoBack()"></button>
  </ion-nav-buttons>
  <ion-nav-title>
    <h1 class="title"><img id="logo" src="img/logo.png" alt=""/> 我的钱包</h1>
  </ion-nav-title>

  <ion-content overflow-scroll="false" class="stable-bg " id="walletindex" has-bouncing="true">
    <div class="positive-bg second-list padding-top padding-bottom">
      <div class="padding-bottom"></div>
      <div class="padding-bottom"></div>
      <div class="row col-40 f-right padding-top">
        <div class="icon iconfont icon-balance-40 col"></div>
      </div>
      <div class="row col-60 padding-top padding-bottom text-center">
        <div class="light col padding-bottom">账户总余额</div>
      </div>
      <div class="row col-60 padding-bottom text-center">
        <div class="light col" style="font-size: 30px;">{{kyamount|currency:"￥"}}</div>
      </div><p></p>
    </div>
    <div class="light-bg">
      <a nav-direction=forward ng-href="#/recharge" class="item item-icon-left item-icon-right ">
        <i class="icon iconfont icon-chongzhi" style="color: #11c1f3"></i>
        <h2>充值</h2>
        <i class="icon ion-ios-arrow-right"></i>
      </a>
      <a nav-direction=forward ng-href="#/cash" class="item item-icon-left item-icon-right">
        <i class="icon iconfont icon-tixian" style="color:#33cd5f"></i>
        <h2>提现</h2>
        <i class="icon ion-ios-arrow-right"></i>
      </a>
    </div>

      <!--</div>-->
    <!--</div>-->
    <div class="list padding-top">
      <a nav-direction=forward ng-href="#/bankcard" class="item item-icon-left item-icon-right no-border">
        <i class="icon iconfont icon-yinxingqia" style="color:#FFD700"></i>
        <h2>银行卡<span class="item-note dark">{{total}}张</span></h2>
        <i class="icon ion-ios-arrow-right"></i>
      </a>
      <a nav-direction=forward ng-href="#/transactionlist" class="item item-icon-left item-icon-right">
        <i class="icon iconfont icon-jiaoyijilu" style="color:#ef473a"></i>
